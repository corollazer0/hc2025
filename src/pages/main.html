<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인 - 웹카페</title>
    <link rel="icon" href="/src/assets/favicon/webcafe.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT@2/fonts/variable/woff2/SUIT-Variable.css" />
    <link rel="stylesheet" href="/src/styles/index.css" />
    <link rel="stylesheet" href="/src/styles/main.css" />
    <!-- cdnjs를 이용한 삽입 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="header" role="dialog">헤더 영역</div>
      <div class="visual">비주얼</div>
      <div class="main" role="main">
        <div class="group group1">
          <div class="login">
            <span class="heading text-large accent-color">로그인</span>
            <div class="login-wrapper">
              <form action="/" method="POST">
                <div class="input">
                  <label for="userEmail">아이디</label>
                  <input type="email" name="userEmail" id="userEmail" required="" placeholder="guest@multi.com" />
                </div>
                <div class="input">
                  <label for="userPwd">비밀번호</label>
                  <input type="password" name="userPwd" id="userPwd" required="" placeholder="8자리 이상" title="숫자, 영문 소문자, 특수문자를 포함한 8자리 이상" />
                </div>
                <button type="submit" class="button primary">로그인</button>
              </form>
              <hr />
              <ul>
                <li><span class="fas fa-angle-right" aria-hidden="true"></span><a href="/">회원가입</a></li>
                <li><span class="fas fa-angle-right" aria-hidden="true"></span><a href="/">아이디/비밀번호 찾기</a></li>
              </ul>
            </div>
          </div>
          <div class="validation">
            <h2 class="a11y-hidden">유효성 검사 배너</h2>
            <a href="/" rel="noopener noreferrer" target="_blank" title="마크업 유효성 검사 사이트로 이동" class="icon gradient">W3C Markup Validation</a>
            <a href="/" rel="noopener noreferrer" target="_blank" title="CSS 유효성 검사 사이트로 이동" class="icon gradient">CSS Validation Service</a>
          </div>
          <div class="term gradient-styling">
            <!-- heading C -->
            <h2>
              <span class="heading text-large">웹 관련 용어</span>
            </h2>
            <!-- Card Cross C  -->
            <div class="card cross">
              <div class="card-content">
                <em>웹 표준 이란?</em>
                <p>W3C 재단에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은 ...</p>
              </div>
              <div class="card-thumbnail">
                <img src="/src/assets/webcafe/web_standards.png" alt="" />
              </div>
            </div>
            <!-- Card C  -->
            <div class="card">
              <div class="card-content">
                <em>웹 접근성 이란?</em>
                <p>모든 사용자가 신체적.환경적 조건에 관계없이 웹 사이트에서 제공하는...</p>
              </div>
              <div class="card-thumbnail">
                <img src="/src/assets/webcafe/web_accessability.png" srcset="/src/assets/webcafe/web_accessability.webp" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="group group2">그룹2</div>
        <div class="group group3">그룹3</div>
      </div>
      <div class="slogan" role="article">슬로건 영역</div>
      <div class="footer-container">
        <footer class="footer" role="contentinfo">푸터 영역</footer>
      </div>
    </div>
  </body>
</html>
